<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .cart-item span {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart-list"></div>
    <h2>Total Price: <span id="total-price">0</span> Tk</h2>
    <button class="proceed-button">Proceed to Payment</button>
    <script src="cart.js"></script>
</body>
</html>
