<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Donation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="text-align: center; color: #4CAF50; font-size: 2.5rem;">Make a Donation</h1>
    <p style="text-align: center; color: #555; font-size: 1.2rem;">
      Your generosity helps us create a better world for cats in need.
    </p>
  </header>
  <main>
    <section class="donation-container">
      <div class="donation-card colorful-card">
        <h2 style="color: #4CAF50;">Support Our Mission</h2>
        <p>Every contribution makes a difference. Thank you for your support!</p>
        <form id="donation-form">
            <label for="donor-name">Your Name:</label>
            <input type="text" id="donor-name" placeholder="Enter your name" required>
        
            <label for="donation-amount">Amount (in TK):</label>
            <input type="number" id="donation-amount" placeholder="Enter donation amount" required>
        
            <label for="category">Select Category:</label>
            <select id="category" required>
                <option value="Vaccination drives">Vaccination drives</option>
                <option value="Cat food supplies">Cat food supplies</option>
                <option value="Shelter maintenance">Shelter maintenance</option>
            </select>
        
            <label for="donation-message">Message (Optional):</label>
            <textarea id="donation-message" placeholder="Write a message..."></textarea>
        
            <button type="submit" class="btn-donate">Donate</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
   
      
    </p>
  </footer>
  <script src="donation-options.js"></script>
</body>
</html>
