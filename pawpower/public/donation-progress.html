<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Donation Progress</h1>
    <p>Track the impact of your contributions in real-time.</p>
  </header>
  <main>
    <section class="progress-container">
      <div class="progress-card">
        <h2>View Donation Progress</h2>
        <label for="view-filter">Select Timeframe:</label>
        <select id="view-filter" class="progress-select">
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
          <option value="yearly">Yearly</option>
        </select>
        <div id="progress-data" class="progress-data">
          <p>Total Donations: <span id="total-donations">0</span> TK</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 PawPower. All Rights Reserved.</p>
  </footer>
  <script src="donation-progress.js"></script>
</body>
</html>
