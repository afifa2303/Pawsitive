<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rescue Fund & Donations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rescue Fund & Donations</h1>
  </header>
  <main>
    <section id="donation-options">
      <h2>Make a Donation</h2>
      <form id="donation-form">
        <label for="donor-name">Your Name:</label>
        <input type="text" id="donor-name" required>
        
        <label for="donation-amount">Amount:</label>
        <input type="number" id="donation-amount" required>
        
        <label for="donation-message">Message (Optional):</label>
        <textarea id="donation-message"></textarea>
        
        <button type="submit">Donate</button>
      </form>
    </section>
    <section id="donation-progress">
      <h2>Donation Progress</h2>
      <div id="progress-bar">
        <!-- Progress bar will be dynamically loaded here -->
      </div>
    </section>
    <section id="transparency-reports">
      <h2>Transparency Reports</h2>
      <p>Track how your donations are making an impact.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 PawPower. All Rights Reserved.</p>
  </footer>
  <script src="donations.js"></script>
</body>
</html>
